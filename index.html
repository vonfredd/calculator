<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <input type="text">
            <div class="topRow">
                <div><button id="1">1</button></div>
                <div><button id="2">2</button></div>
                <div><button id="3">3</button></div>
                <div><button id="multiply">*</button></div>
            </div>
            <div class="midRow">
                <div><button id="4">4</button></div>
                <div><button id="5">5</button></div>
                <div><button id="6">6</button></div>
                <div><button id="sub">-</button></div>
            </div>
            <div class="lowRow">
                <div><button id="7">7</button></div>
                <div><button id="8">8</button></div>
                <div><button id="9">9</button></div>
                <div><button id="add">+</button></div>
            </div>
            <div class="botRow">
                <div><button id="0">0</button></div>
                <div><button id="c">C</button></div>
                <div><button id="">""</button></div>
                <div><button id="equals">=</button></div>
            </div>
        </div>
    </div>
</body>

</html>
